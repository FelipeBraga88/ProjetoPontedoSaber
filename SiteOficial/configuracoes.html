<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Ponte do Saber</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <div class="flex-grow-1">
        <nav class="navbar navbar-expand-lg bg-white py-3">
            <div class="container">
                <a class="navbar-brand fw-bold text-primary fs-3" href="#">Ponte do Saber</a>        
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav align-items-center gap-3">
                        <li id="nomeEstudante" class="nav-item fs-4 fw-bold text-uppercase text-secondary me-4">Olá, Estudante!</li>
                        <li class="nav-item">
                            <a class="nav-link text-dark fw-medium" href="index.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark fw-medium" href="cursos.html">Cursos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark fw-medium" href="portal_instituicao.html">Empresa</a>
                        </li>
                        <li class="nav-item">
                            <button id="btConfig" class="btn btn-outline-secondary rounded-pill px-4 fw-bold">
                                Config
                            </button>
                        </li>
                        <li class="nav-item">
                            <button id="btLogout" class="btn btn-danger rounded-pill px-4 fw-bold">
                                Sair
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container pb-5">
            <div class="p-5 rounded-top-5 text-white position-relative overflow-hidden mb-0" 
                style="background: linear-gradient(135deg, #4a69bd, #0d1b8a);">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h2 class="display-6 fw-bold mb-2">Configurações</h2>
                        <p class="opacity-75 fs-5">Altere ou exclua seus dados pessoais.</p>
                    </div>
                    <div class="col-md-4 text-center d-none d-md-block">
                        <i class="bi bi-person-fill-gear display-1 opacity-50"></i>
                    </div>
                </div>
            </div>
            <div class="bg-secondary bg-opacity-10 p-4 p-md-5 rounded-bottom-5">
                <!--Div para alerta dos erros do form-->
                <div id="alertaConfig"></div>
                    <form>
                        <div class="row g-4 mb-5">
                            <div class="col-md-8">
                                <label for="nome_Estd" class="fw-bold text-secondary">Nome</label>
                                <input type="text" id="nome_Estd" class="form-control rounded-pill p-2 border-0 mb-3">
                                <div class="row">
                                    <div class="col-7">
                                        <label for="cpf" class="fw-bold text-secondary">CPF</label>
                                        <input type="text" id="cpf" class="form-control rounded-pill p-2 border-0 mb-3">
                                    </div>
                                    <div class="col-5">
                                        <label for="telefone_Estd" class="fw-bold text-secondary">Celular</label>
                                        <input type="text" id="telefone_Estd" class="form-control rounded-pill p-2 border-0 mb-3">
                                    </div>
                                </div>
                                <label for="email_Estd" class="fw-bold text-secondary">E-mail</label>
                                <input type="email" id="email_Estd" class="form-control rounded-pill p-2 border-0 mb-3">
                                <div class="row">
                                    <div class="col-9">
                                        <label for="senha_Estd" class="fw-bold text-secondary">Senha</label>
                                        <input type="password" id="senha_Estd" class="form-control rounded-pill p-2 border-0">
                                    </div>
                                    <div class="col-3">
                                        <label for="idade_Estd" class="fw-bold text-secondary">Idade</label>
                                        <input type="number" id="idade_Estd" class="form-control rounded-pill p-2 border-0">
                                    </div>
                                </div>
                            </div>
                            <!--Depois remover este campo de upload de imagem -->
                            <div class="col-md-4">
                                <div class="bg-white rounded-4 h-100 d-flex flex-column align-items-center justify-content-center p-3 text-secondary text-center">
                                    <i class="bi bi-image fs-1 mb-2"></i>
                                    <small class="fw-bold">Selecionar arquivo</small>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4 d-flex justify-content-center align-items-center">
                            <button type="button" id="btSalvarEstudante" class="btn btn-warning fw-bold px-5 py-2 me-5 rounded-pill shadow">ALTERAR</button>
                            <button type="button" id="btSalvarEstudante" class="btn btn-danger fw-bold px-5 py-2 rounded-pill shadow">EXCLUIR</button>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer style="background-color: #0d1b8a; height: 75px;">
        <div class="container text-center">
            <br>
            <p style="color: #fff;">Ponte do saber 2025 - Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#btLogout').on('click', function(){
                logout();
            });
            $('#btConfig').on('click', function(){
                window.location.href = "configuracoes.html";
            });
            // Recuperar os dados do estudante logado do localStorage
            const estudanteLogado = JSON.parse(localStorage.getItem('estudanteLogado'));
            console.log(estudanteLogado);

            if (estudanteLogado) {
                $('#nomeEstudante').text(`Olá, ${estudanteLogado.nome_Estd}!`);
                $('#nome_Estd').val(estudanteLogado.nome_Estd);
                $('#cpf').val(estudanteLogado.cpf);
                $('#telefone_Estd').val(estudanteLogado.telefone_Estd);
                $('#email_Estd').val(estudanteLogado.email_Estd);
                $('#senha_Estd').val(estudanteLogado.senha_Estd);
                $('#idade_Estd').val(estudanteLogado.idade_Estd);
            } else {
                // Se não houver instituição logada, redirecionar para a página de login
                window.location.href = 'login.html';
            };
        });

        //Mostrar erros da validação
        function mostrarErro(mensagem) {
            $('#alertaConfig').html(`
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    ${mensagem}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `);
        }

        function logout() {
            localStorage.removeItem("estudanteLogado");
            window.location.href = "index.html";
        };
    </script>
</body>
</html>
