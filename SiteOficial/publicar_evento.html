<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Novo Evento - Ponte do Saber</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg bg-white py-3 mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary fs-3" href="index.html">Ponte do Saber</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navContent">
                <ul class="navbar-nav align-items-center gap-3">
                    <li class="nav-item fw-bold text-secondary">Olá, Instituição Parceira</li>
                    <li class="nav-item">
                        <a href="index.html" class="btn btn-outline-danger rounded-pill px-4 fw-bold border-0">
                            Sair <i class="bi bi-box-arrow-right ms-2"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container pb-5">

        <div class="p-5 rounded-top-5 text-white position-relative overflow-hidden mb-0" 
             style="background: linear-gradient(135deg, #4a69bd, #0d1b8a);">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h2 class="display-6 fw-bold mb-2">Criar Novo <span class="text-warning">Curso ou Evento</span></h2>
                    <p class="opacity-75 fs-5">Preencha as informações abaixo para divulgar sua oportunidade.</p>
                </div>
                <div class="col-md-4 text-center d-none d-md-block">
                    <i class="bi bi-megaphone-fill display-1 opacity-50"></i>
                </div>
            </div>
        </div>

        <div class="bg-secondary bg-opacity-10 p-4 p-md-5 rounded-bottom-5">
            <form action="portal_instituicao.html">
                <div class="row g-4">
                    
                    <div class="col-lg-8">
                        
                        <div class="mb-4">
                            <label class="fw-bold text-secondary ms-3 mb-1">Título do Evento/Curso</label>
                            <input type="text" class="form-control rounded-pill p-3 border-0" placeholder="Ex: Workshop de Robótica">
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label class="fw-bold text-secondary ms-3 mb-1">Categoria</label>
                                <select class="form-select rounded-pill p-3 border-0 text-secondary" style="cursor: pointer;">
                                    <option selected>Selecione...</option>
                                    <option value="1">Curso</option>
                                    <option value="2">Evento</option>
                                    <option value="3">Bootcamp</option>
                                    <option value="4">Palestra</option>
                                    <option value="5">Workshop</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="fw-bold text-secondary ms-3 mb-1">Modalidade</label>
                                <select class="form-select rounded-pill p-3 border-0 text-secondary" style="cursor: pointer;">
                                    <option selected>Online</option>
                                    <option value="1">Presencial</option>
                                    <option value="2">Híbrido</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="fw-bold text-secondary ms-3 mb-1">Descrição Detalhada</label>
                            <textarea class="form-control rounded-4 p-3 border-0" rows="5" placeholder="Descreva o conteúdo, público-alvo e objetivos..."></textarea>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-4 mb-3 mb-md-0">
                                <label class="fw-bold text-secondary ms-3 mb-1">Data Início</label>
                                <input type="date" class="form-control rounded-pill p-3 border-0 text-secondary">
                            </div>
                            <div class="col-md-4 mb-3 mb-md-0">
                                <label class="fw-bold text-secondary ms-3 mb-1">Horário</label>
                                <input type="time" class="form-control rounded-pill p-3 border-0 text-secondary">
                            </div>
                            <div class="col-md-4">
                                <label class="fw-bold text-secondary ms-3 mb-1">Vagas</label>
                                <input type="number" class="form-control rounded-pill p-3 border-0" placeholder="00">
                            </div>
                        </div>

                    </div>

                    <div class="col-lg-4">
                        
                        <div class="mb-4 h-50">
                            <label class="fw-bold text-secondary ms-3 mb-1">Banner de Capa</label>
                            <div class="bg-white rounded-4 h-100 d-flex flex-column align-items-center justify-content-center p-4 text-secondary text-center border border-dashed border-secondary border-opacity-25" style="min-height: 250px; cursor: pointer;">
                                <i class="bi bi-cloud-arrow-up-fill display-4 text-primary mb-2"></i>
                                <span class="fw-bold">Clique para enviar a imagem</span>
                                <small class="opacity-75">JPG ou PNG (Max 5mb)</small>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="fw-bold text-secondary ms-3 mb-1">Local / Link</label>
                            <input type="text" class="form-control rounded-4 p-3 border-0 mb-2" placeholder="Endereço completo ou Link da sala">
                            <div class="form-check ms-3">
                                <input class="form-check-input" type="checkbox" id="certificadoCheck">
                                <label class="form-check-label text-secondary small fw-bold" for="certificadoCheck">
                                    Haverá emissão de certificado?
                                </label>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="d-flex justify-content-end align-items-center gap-3 mt-4 pt-4 border-top border-secondary border-opacity-25">
                    <a href="portal_instituicao.html" class="btn btn-link text-secondary text-decoration-none fw-bold">
                        Cancelar
                    </a>
                    
                    <button type="submit" class="btn btn-success rounded-pill px-5 py-3 fw-bold shadow hover-effect">
                        <i class="bi bi-check-circle-fill me-2"></i> PUBLICAR AGORA
                    </button>
                </div>

            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
