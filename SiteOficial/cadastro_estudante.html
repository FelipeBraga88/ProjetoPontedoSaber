<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sou Estudante - Ponte do Saber</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <div class="flex-grow-1">
        <nav class="navbar navbar-expand-lg bg-white py-3 mb-3">
            <div class="container">
                <a class="navbar-brand fw-bold text-primary fs-3" href="#">Ponte do Saber</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navContent">
                    <ul class="navbar-nav align-items-center gap-3">
                        <li class="nav-item"><a class="nav-link text-dark fw-medium" href="index.html">Início</a></li>
                        <li class="nav-item"><a class="nav-link text-dark fw-medium" href="cursos.html">Cursos</a></li>
                        <li class="nav-item">
                            <a class="btn btn-primary rounded-pill px-4 fw-bold" style="background-color: #0d1b8a; border: none;" href="#">Entrar/Cadastrar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container pb-5">        
            <div class="p-5 rounded-top-5 text-white position-relative overflow-hidden" 
                style="background: linear-gradient(135deg, #4a69bd, #0d1b8a); min-height: 300px;">
                <div class="row align-items-center">
                    <div class="col-md-7">
                        <h2 class="display-6 fw-bold mb-3">Descubra os melhores <span class="text-warning">cursos e eventos</span> que esta rolando neste momento!</h2>
                        <a href="login.html" class="btn btn-warning text-white fw-bold btn-lg mt-3 shadow">
                            Conecte-se
                        </a>
                    </div>
                    <div class="col-md-5 text-center">
                        <img src="Imagens/imagem_cerebro.png" alt="Imagem de estudante" class="img-fluid opacity-100" style="max-height: 350px;">
                    </div>
                </div>
            </div>
            <div class="bg-secondary bg-opacity-25 p-2">
                <div class="row g-0">
                    <div class="col-6">
                        <div class="btn btn-warning w-100 text-white fw-bold fs-5 rounded-end-0" style="cursor: default;">
                            Sou Estudante
                        </div>
                    </div>
                    <div class="col-6">
                        <a href="cadastro_instituicao.html" class="btn btn-secondary w-100 bg-opacity-50 text-white fw-bold fs-5 rounded-start-0 border-0 text-decoration-none">
                            Sou Instituição
                        </a>
                    </div>
                </div>
            </div>
            <div class="bg-secondary bg-opacity-10 p-5 rounded-bottom-5">
                <!--Div para alerta dos erros do form-->
                <div id="alertaEstudante"></div>
                <form action="cursos.html">
                    <div class="row g-4">
                        <div class="col-md-8">
                            <label for="nome_Estd" class="fw-bold text-secondary">Nome</label>
                            <input type="text" id="nome_Estd" class="form-control rounded-pill p-2 border-0 mb-3">
                            <div class="row">
                                <div class="col-7">
                                    <label for="cpf" class="fw-bold text-secondary">CPF</label>
                                    <input type="text" id="cpf" class="form-control rounded-pill p-2 border-0 mb-3">
                                </div>
                                <div class="col-5">
                                    <label for="telefone_Estd" class="fw-bold text-secondary">Celular</label>
                                    <input type="text" id="telefone_Estd" class="form-control rounded-pill p-2 border-0 mb-3">
                                </div>
                            </div>
                            <label for="email_Estd" class="fw-bold text-secondary">E-mail</label>
                            <input type="email" id="email_Estd" class="form-control rounded-pill p-2 border-0 mb-3">
                            <div class="row">
                                <div class="col-9">
                                    <label for="senha_Estd" class="fw-bold text-secondary">Senha</label>
                                    <input type="password" id="senha_Estd" class="form-control rounded-pill p-2 border-0">
                                </div>
                                <div class="col-3">
                                    <label for="idade_Estd" class="fw-bold text-secondary">Idade</label>
                                    <input type="number" id="idade_Estd" class="form-control rounded-pill p-2 border-0">
                                </div>
                            </div>
                        </div>
                        <!--Depois remover este campo de upload de imagem -->
                        <div class="col-md-4">
                            <div class="bg-white rounded-4 h-100 d-flex flex-column align-items-center justify-content-center p-3 text-secondary text-center">
                                <i class="bi bi-image fs-1 mb-2"></i>
                                <small class="fw-bold">Selecionar arquivo</small>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 d-flex justify-content-between align-items-center">
                        <button type="button" id="btSalvarEstudante" class="btn btn-success fw-bold px-5 py-2 rounded-pill shadow">INSCREVER-SE</button>
                        <div class="form-check">
                            <input id="termosEstudante" class="form-check-input" type="checkbox">
                            <label for="termosEstudante" class="form-check-label small fw-bold text-secondary">Aceito os Termos de uso</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer style="background-color: #0d1b8a; height: 75px;">
        <div class="container text-center">
            <br>
            <p style="color: #fff;">Ponte do saber 2025 - Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){

            // MÁSCARA CPF
            $('#cpf').on('input', function () {
                let v = $(this).val();

                v = v.replace(/\D/g, ''); // só números
                v = v.slice(0, 11); // máximo 11 dígitos

                // Adiciona os pontos e traço
                if (v.length >= 3) v = v.replace(/(\d{3})(\d)/, "$1.$2");
                if (v.length >= 6) v = v.replace(/(\d{3})(\d)/, "$1.$2");
                if (v.length >= 9) v = v.replace(/(\d{3})(\d{2})$/, "$1-$2");

                $(this).val(v);
            });

            // MÁSCARA TELEFONE (automática para 8 ou 9 dígitos)
            $('#telefone_Estd').on('input', function () {
                let v = $(this).val();

                v = v.replace(/\D/g, '');        // só números
                v = v.slice(0, 11);              // máximo 11 dígitos (DDD + número)

                // Adiciona máscara  
                if (v.length >= 1) v = v.replace(/(\d{2})(\d)/, "($1) $2");
                if (v.length >= 7) v = v.replace(/(\d{5})(\d)/, "$1-$2");
                else if (v.length >= 6) v = v.replace(/(\d{4})(\d)/, "$1-$2");

                $(this).val(v);
            });

            // MÁSCARA IDADE
            $('#idade_Estd').on('input', function () {
                let v = $(this).val();
                v = v.replace(/\D/g, ''); // Remove tudo que não for número
                v = v.slice(0, 2); // Limita a 2 dígitos (idade máxima de 99 anos)
                $(this).val(v);
            });

            $('#btSalvarEstudante').on('click', function(){
                inserirEstudante();
            });
        });

        //Mostrar erros da validação
        function mostrarErro(mensagem) {
            $('#alertaEstudante').html(`
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    ${mensagem}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `);
        }

        function inserirEstudante(){
            //Validações
            let nome   = $('#nome_Estd').val().trim();
            let cpf    = $('#cpf').val().trim();
            let tel    = $('#telefone_Estd').val().trim();
            let email  = $('#email_Estd').val().trim();
            let senha  = $('#senha_Estd').val().trim();
            let idade  = $('#idade_Estd').val().trim();
            let termos = $('#termosEstudante').is(':checked');

            if(nome === "" || nome.length < 6){
                mostrarErro("Nome incorreto");
                return;
            }
            if(cpf.length < 14){
                mostrarErro("CPF inválido.");
                return;
            }
            if(tel.length < 15){
                mostrarErro("Digite um telefone válido.");
                return;
            }
            if(!email.includes("@") || !email.includes(".")){
                mostrarErro("Digite um e-mail válido.");
                return;
            }
            if(senha.length < 6){
                mostrarErro("A senha deve ter pelo menos 6 caracteres.");
                return;
            }
            if(idade <= 0){
                mostrarErro("Digite uma idade válida.");
                return;
            }
            if(!termos){
                mostrarErro("Você deve aceitar os termos de uso.");
                return;
            }

            const dadosEstudante = {
                nome_Estd: $('#nome_Estd').val(),
                cpf: $('#cpf').val(),
                telefone_Estd: $('#telefone_Estd').val(),
                email_Estd: $('#email_Estd').val(),
                senha_Estd: $('#senha_Estd').val(),
                idade_Estd: $('#idade_Estd').val(),
                //enviar a data de cadastro automaticamente na API no formato AAAA-MM-DD
                data_cad_Estd: new Date().toISOString().split('T')[0],
                //campos que serão enviados como NULL
                cep_Estd: "",
                endereco_Estd: "",
                num_end_Estd: "",
                cidade_Estd: "",
                estado_Estd: "",
                pais_Estd: "",
            };

            $.ajax({
                url: 'http://localhost/ProjetoPontedoSaber/API/1/Estudante/',
                method: 'POST',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify(dadosEstudante),
                
                success: function(resposta){
                    let alerta = '';
                    if (resposta.erro){
                        alerta = `<div class="alert alert-danger alert-dismissible fade show" role="alert">
                            ${resposta.mensagem}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>`;
                    } else {
                        alerta = `<div class="alert alert-success alert-dismissible fade show" role="alert">
                            ${resposta.mensagem}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>`;
                        // Limpar o formulário após sucesso
                        $('form')[0].reset();
                        setTimeout(() => { window.location.href = 'login.html'; }, 1500);
                    }
                    $('#alertaEstudante').html(alerta);
                },
                error: function(erro){
                    $('#alertaEstudante').html('<div class="alert alert-danger" role="alert">Erro ao comunicar com a API</div>');
                    console.log('Erro na requisição:', erro);
                }
            });
        };
    </script>
</body>
</html>
